<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery Master Challenge</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <figure class="header-figure">
          <img src="./image/profilePhoto.png" alt="Rodney Cotton Image" />
          <figcaption class="ofscreen">Rodney Cotton</figcaption>
        </figure>
        <h2 class="header-h2">Rodney Cotton</h2>
        <p class="header-p">Helsinki, Finland</p>

        <div class="header-status">
          <div class="status-container">
            <p class="status-value">100</p>
            <p class="status-title">Posts</p>
          </div>
          <div class="status-container">
            <p class="status-value">2,242</p>
            <p class="status-title">Followers</p>
          </div>
          <div class="status-container">
            <p class="status-value">1,432</p>
            <p class="status-title">Following</p>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="items">
          <img src="./image/photo1.png" alt="" />
          <img src="./image/photo2.png" alt="" />
          <img src="./image/photo3.png" alt="" />
          <img src="./image/photo_4.png" alt="" />
          <img src="./image/photo5.png" alt="" />
          <img src="./image/photo6.png" alt="" />
        </div>
      </main>
    </div>

    <footer class="footer">
      <p>Created By Ammar - devChallenges.io</p>
    </footer>
  </body>
</html>
